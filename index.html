			}
		}		
		//js模拟jq的addClass效果
		function addClass(element,csName){
			element.className+=' '+csName;
		}
		//js模拟jq的removeClass效果
		function removeClass(element, csName) {
			var reg = new RegExp('(\\s|^)' + csName + '(\\s|$)');
			element.className = element.className.replace(reg, ' ');
		}
